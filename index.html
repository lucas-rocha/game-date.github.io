<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Flecha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #fff1f4;">
    <div id="game" style="background: #fff">
      <img id="bow" src="play-initial.png" alt="Arco inicial" style="z-index: 99; width: 250px;">
      <img id="arrow" src="flecha.png" alt="Flecha" class="hidden" style="width: 100px;">
      <div id="hearts-container"></div>
      <img id="right-photo" src="right-photo.png" alt="Foto da direita" style="margin-right: 1rem;">
      <img id="target-photo" src="target-photo.png" alt="Foto alvo" class="hidden" style="position: absolute;width: 500px;">
    </div>
    <button id="shoot-button">Atirar</button>
    <script src="script.js"></script>
</body>
</html>
